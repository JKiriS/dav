<div class="modal fade" id="newtopicmodal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">创建新话题</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal">
            {% csrf_token %}
            <div class="form-group has-feedback" id="newtopic-name">
                <label class="control-label col-sm-2">Title</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" id="inputSuccess3" aria-describedby="inputSuccess3Status">            
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="submit" class="btn btn-primary">添加</button>
            </div>
        </form>
      </div>
    </div>
  </div>
</div>
