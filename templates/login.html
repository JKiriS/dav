<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">	
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- jQuery -->
    <script type="text/javascript" language="javascript" src="{{STATIC_URL}}js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" language="javascript" src="{{STATIC_URL}}js/jquery.cookie.js"></script>
    <!-- Bootstrap -->
    <link href="{{STATIC_URL}}css/bootstrap.min.css" rel="stylesheet">
    <script src="{{STATIC_URL}}js/bootstrap.min.js"></script>
    <!-- csrf -->
	<script type="text/javascript" language='javascript'src='{{STATIC_URL}}js/csrf.js' ></script>
    <!-- self -->
    <link href="{{STATIC_URL}}css/logreg.css" rel="stylesheet">
    <script type="text/javascript" language="javascript" src="{{STATIC_URL}}js/logreg.js" ></script>
	<title>用户登录</title>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-4 col-md-offset-3">
				<form class="form-horizontal login" action="{% url 'login' %}" method="POST">
					{% csrf_token %}
					<div class="form-group has-feedback" id="email">
					    <label class="control-label col-sm-3">邮箱</label>
					    <div class="col-sm-9">
					      <input type="text" class="form-control" id="inputSuccess3" aria-describedby="inputSuccess3Status">
					      <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
					      <span class="help-block">&nbsp</span>
					    </div>
					</div>
					<div class="form-group has-feedback" id="pwd">
					    <label class="control-label col-sm-3">密码</label>
					    <div class="col-sm-9">
					      <input type="password" class="form-control" id="inputSuccess3" aria-describedby="inputSuccess3Status">
					      <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
					      <span class="help-block">&nbsp</span>
					    </div>
					</div>
					<div class="form-group">
					    <div class="col-md-offset-3 col-md-4">
					      <div class="checkbox">
					        <label>
					          <input type="checkbox" id="rememberme">记住我
					        </label>
					      </div>
					    </div>
					</div>
					<div class="form-group">
						<button type="button" class="col-md-2 col-md-offset-5 btn btn-default" id="gotoreg">注册</button>
						<button type="submit" class="col-md-2 col-md-offset-1 btn btn-primary">登陆</button>
					</div>
				</form>
			</div>
		</div>
	</div>

</body></html>
