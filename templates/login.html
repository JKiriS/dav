<html>
<head>
	<title>用户登录</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link href="{{STATIC_URL}}css/logreg.css" rel="stylesheet" type="text/css">
	<script type="text/javascript" language='javascript' src='{{STATIC_URL}}js/jquery-1.11.1.min.js' >
    </script>
    <script type="text/javascript" language='javascript'src='{{STATIC_URL}}js/csrf.js' ></script>
    <script type="text/javascript" language='javascript' src='{{STATIC_URL}}js/logreg.js'></script>
</head>
<body>
	<div class="content">
		<div class="logincontainer" style="background-image: url('{{STATIC_URL}}img/naruto.jpg');">
			<form class="login" action="{% url 'login' %}" method="POST">{% csrf_token %}
				<div>
					用户名 <input type="text" name="uname" />
				</div>	
				<div>
					密&nbsp;&nbsp;&nbsp;码 <input type="password" name="pwd"/><br/>
				</div>
				<input type="button" id="gotoreg" value="注册" />
				<input type="submit" id="submitlogin" value="登陆" />
			</form>
		</div>
	</div>

</body></html>
