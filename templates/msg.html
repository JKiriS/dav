<div class="msg" id="{{ m.id }}">
    <div class="msg-header">
        <a href="javascript:void(0)" class="user" id="m.user.id"><img class="img-rounded" src="/static/img/icon.png" height="25"/>
        <span>m.user.username|truncatewords:"6"</span></a>
        <span>{{ m.timestamp|date:"Y-m-d H:i:s" }}</span>
    </div>
    <div class="msg-content">
        {{ m.title }}
        <a href="javascript:void(0) class="details"><span>查看详细</span></a></div></div>
    </div>
</div>
