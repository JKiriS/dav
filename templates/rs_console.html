<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" >
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- jQuery -->
    <script type="text/javascript" src="{{STATIC_URL}}js/jquery-1.11.1.min.js"></script>
    <!-- Bootstrap -->
    <link href="{{STATIC_URL}}css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="{{STATIC_URL}}js/bootstrap.min.js"></script>
    <!-- csrf -->
	<script type="text/javascript" src="{{STATIC_URL}}js/csrf.js"></script>
    <!-- self -->
    <link href="{{STATIC_URL}}css/index.css" rel="stylesheet">
    <link href="{{STATIC_URL}}css/rsconsole.css" rel="stylesheet">
    <script type="text/javascript" src="{{STATIC_URL}}js/index.js"></script>
    <script type="text/javascript" src="{{STATIC_URL}}js/rsconsole.js"></script>
	<title>
		控制面板_推荐系统
	</title>
</head>
<body>
	{% include 'rs_nav.html' %}
	<div class="container-fluid">
		<div class="row content">
			<div class="col-md-10 col-md-offset-1 col-sm-11 col-xs-12">
				<div class="model-container">
				</div>
				
<div class="table-responsive console-group col-md-5" id="services">
	<div class="console-group-header">
		<span class="console-group-title">服务</span>
		<a href="javascript:void(0)" class="refresh"><span class="glyphicon glyphicon-refresh"></span></a>
	</div>
	<div class="console-group-content">
		<img src="{{STATIC_URL}}img/loadinglarge.gif">
	</div>
</div>

<div class="table-responsive console-group  col-md-7" id="jobs">
	<div class="console-group-header">
		<span class="console-group-title">任务</span>
		<a href="javascript:void(0)" class="refresh"><span class="glyphicon glyphicon-refresh"></span></a>
	</div>
	<div class="console-group-content">
		<img src="{{STATIC_URL}}img/loadinglarge.gif">
	</div>
	<div class="console-group-footer">
		<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addjob">添加新任务</button>
	</div>
	<div class="modal fade" id="addjob" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title" id="myModalLabel">添加新任务</h4>
	      </div>
	      <div class="modal-body">
	        <form class="form-horizontal" id="newjob">
				{% csrf_token %}
				<div class="form-group has-feedback" id="newjob-name">
				    <label class="control-label col-sm-2">任务名</label>
				    <div class="col-sm-9">
				      <select class="form-control jobtypes">
				      	{% for j in jobtypes %}
				          <option value="{{ j }}">{{ j }}</option>
				        {% endfor %}
				      </select>			
				    </div>
				</div>
				<div class="form-group has-feedback" id="newjob-stime">
				    <label class="control-label col-sm-2">执行时间</label>
				    <div class="input-group col-sm-9">
					  <span class="input-group-addon">timedelta(</span>
					  <input type="text" class="form-control" placeholder="days=0,hours=0,minutes=1,seconds=0">
					  <span class="input-group-addon">)</span>
					</div>
				</div>
				<div class="modal-footer">
	        		<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
	        		<button type="submit" class="btn btn-primary">添加</button>
	      		</div>
			</form>
	      </div>
	    </div>
	  </div>
	</div>
</div>

<div class="table-responsive console-group  col-md-12" id="rssites">
	<div class="console-group-header">
		<span class="console-group-title">站点</span>
		<a href="javascript:void(0)" class="refresh"><span class="glyphicon glyphicon-refresh"></span></a>
	</div>
	<div class="console-group-content">
		<img src="{{STATIC_URL}}img/loadinglarge.gif">
	</div>
	<div class="console-group-footer">
		<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addrssite">添加新站点</button>
	</div>
	<div class="modal fade" id="addrssite" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title" id="myModalLabel">添加新站点</h4>
	      </div>
	      <div class="modal-body">
	        <form class="form-horizontal" action="/console/addrssite" method="POST" id="newsite">
				{% csrf_token %}
				<div class="form-group has-feedback" id="newsite-url">
				    <label class="control-label col-sm-2">URL</label>
				    <div class="col-sm-9">
				      <input type="text" class="form-control" id="inputSuccess3" aria-describedby="inputSuccess3Status">			
				    </div>
				</div>
				<div class="form-group has-feedback" id="newsite-source">
				    <label class="control-label col-sm-2">源</label>
				    <div class="col-sm-9">
				      <input type="text" class="form-control" id="inputSuccess3" aria-describedby="inputSuccess3Status">
				    </div>
				</div>
				<div class="form-group has-feedback" id="newsite-category">
				    <label class="control-label col-sm-2">类别</label>
				    <div class="col-sm-9">
				      <select class="form-control categories">
				      	{% for c in categories %}
				          <option value="{{ c }}">{{ c }}</option>
				        {% endfor %}
				      </select>				
				    </div>
				</div>
				<div class="form-group has-feedback" id="newsite-parser">
				    <label class="control-label col-sm-2">解析器</label>
				    <div class="col-sm-9">
				      <select class="form-control parsers">
				      	{% for p in parsers %}
				          <option value="{{ p }}">{{ p }}</option>
				        {% endfor %}
				      </select>	
				    </div>
				</div>
				<div class="modal-footer">
	        		<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
	        		<button type="submit" class="btn btn-primary">添加</button>
	      		</div>
			</form>
	      </div>
	    </div>
	  </div>
	</div>
</div>

		</div>
	</div>
</body>
</html>
