#logger.conf
###############################################
[loggers]
keys = root, thrift

[logger_root]
level = DEBUG
handlers = filehandler

[logger_thrift]
handlers = filehandler
qualname = thrift
propagate = 0

###############################################
[handlers]
keys = filehandler

[handler_filehandler]
class = FileHandler
level = DEBUG
formatter = form01
args = ('thrift.log', 'a')
###############################################
[formatters]
keys = form01

[formatter_form01]
format = %(asctime)s %(filename)s[line:%(lineno)d] %(levelname)s %(message)s
datefmt = %a, %d %b %Y %H:%M:%S
